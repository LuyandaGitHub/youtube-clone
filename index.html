<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles\main.css">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="shortcut icon" href="images\favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e94a73a4c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-and-menu-container">
            <img src="images\menu_icon.png" alt="menu icon" class="menu-icon icon">
            <img src="images\youtube_logo.png" alt="youtube logo" class="logo">
        </div>
        <div class="search-container">
            <form action="" class="search-form">
                <input type="text" class="search-bar" placeholder="Search"><button type="submit" class="search-btn"><img src="images\search_icon.png" alt="search icon"></button>
            </form>
        </div>
        <div class="actions-container">
            <img src="images\video_icon.png" alt="create icon" class="icon">
            <img src="images\apps_icon.png" alt="youtube apps icon" class="icon">
            <img src="images\notification_icon.png" alt="youtube notification icon"  class="icon">
            <div class="user-icon-container" class="icon">W</div>
        </div>
    </header>
    <nav class="main-nav">
        <div class="nav-header">
            <img src="images\menu_icon.png" alt="menu icon" class="menu-icon icon">
            <img src="images\youtube_logo.png" alt="youtube logo" class="logo">
        </div>
        <ul>
            <li class="active"><a href="#"><i class="material-icons icon">home</i>Home</a></li>
            <li><a href="#"><i class="material-icons icon">local_fire_department</i>Trending</a></li>
            <li><a href="#"><i class="material-icons icon">subscriptions</i>Subscription</a></li>
        </ul>
        <ul>
            <li><a href="#"><i class="material-icons icon">library_add_check</i>Library</a></li>
            <li><a href="#"><i class="material-icons icon">history</i>History</a></li>
            <li><a href="#"><i class="material-icons icon">watch_later</i>Watch Later</a></li>
            <li><a href="#"><i class="material-icons icon">thumb_up</i>Liked Videos</a></li>
        </ul>
    </nav>
</body>
</html>
